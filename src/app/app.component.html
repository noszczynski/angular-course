<main class="content" role="main">
  <div class="container" [attr.id]="title + '-container'">

    <div class="row">
      <div class="col-12">
        <h1>My playlists</h1>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-6 py-5">
        <table class="table-dark w-100">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Tracks</th>
              <th scope="col">Favourite</th>
            </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1. </th>
            <td> {{ playlist.name }} </td>
            <td> {{ playlist.tracks }} </td>
            <td>
              <input
                type="checkbox"
                class="form-control"
                id="favourite"
                [checked]="playlist.favourite"
                (change)="handleChange($event,'favourite')"
              />
              <label for="favourite" class="d-none"></label>
            </td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="col-lg-6">
        <div class="card">

          <div class="card-body">
            <h5 class="card-title">Playlist</h5>
            <p class="card-text">Playlist description</p>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label for="add_name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="add_name"
                [value]="playlist.name"
                (keyup)="handleChange($event, 'name')"
              />
            </div>
            <div class="form-group">
              <label for="add_tracks">Tracks</label>
              <input
                type="number"
                class="form-control"
                id="add_tracks"
                [value]="playlist.tracks"
                (change)="handleChange($event,'tracks')"
                (keyup)="handleChange($event,'tracks')"
              />
            </div>
            <div class="form-group">
              <label for="add_color">Color</label>
              <input
                type="color"
                class="form-control"
                id="add_color"
                [value]="playlist.color"
                (change)="handleChange($event,'color')"
              />
            </div>
            <div class="form-group">
              <label for="add_favourite">
                <input
                  type="checkbox"
                  class="form-control"
                  id="add_favourite"
                  [checked]="playlist.favourite"
                  (change)="handleChange($event,'favourite')"
                />
                <span>Favourite</span>
              </label>
            </div>
            <div class="form-group">
              <button class="btn btn-success float-right" (click)="handleSavePlaylist($event)">Save</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>

<router-outlet></router-outlet>
