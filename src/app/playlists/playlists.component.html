<div class="playlists" [attr.id]="title + '-container'">

    <div>
      <app-playlist-list
        [themeColor]="themeColor"
        [playlists]="playlists"
        (showPlaylist)="showPlaylist($event)"
      ></app-playlist-list>
    </div>

    <div>
      <app-playlist-form
        [edited]="edited"
        [selectedPlaylist]="selectedPlaylist"
        [activePlaylist]="activePlaylist"
        [themeColor]="themeColor"
        (setEditedPlaylist)="setEditedPlaylist($event)"
        (removePlaylist)="removePlaylist($event)"
        (addNewPlaylist)="addNewPlaylist()"
        (savePlaylist)="savePlaylist()"
        (closeEdit)="closeEdit()"
      ></app-playlist-form>
    </div>

</div>
