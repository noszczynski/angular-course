<div class="container" [attr.id]="title + '-container'">

  <div class="row p-3">

    <div class="col-lg-6">
      <app-list
        [themeColor]="themeColor"
        [playlists]="playlists"
        (setEditedPlaylist)="setEditedPlaylist(undefined)"
      ></app-list>
    </div>

    <div class="col-lg-6">
      <app-playlist-form
        [edited]="edited"
        [selectedPlaylist]="selectedPlaylist"
        [themeColor]="themeColor"
        (addNewPlaylist)="addNewPlaylist()"
        (savePlaylist)="savePlaylist()"
        (closeEdit)="closeEdit()"
      ></app-playlist-form>

    </div>
  </div>

</div>
