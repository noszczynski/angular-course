<div *ngIf="!selectedPlaylist" class="card">
  <div class="card-body">
    <h4>New playlist</h4>
    <p class="m-0">Create new playlist</p>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="create_name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="create_name"
        [(ngModel)]="edited.name"
      />
    </div>
    <div class="form-group">
      <button
        class="btn text-white float-right"
        (click)="addNewPlaylist.emit()"
        [ngStyle]="getButtonColors()"
      >
        Create
      </button>
    </div>
  </div>
</div>

<div *ngIf="selectedPlaylist && edited" class="card">
  <div class="card-body">
    <h5 class="card-title">Playlist</h5>
    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore officia quaerat sit.</p>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="add_name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="add_name"
        [(ngModel)]="edited.name"
      />
    </div>
    <div class="form-group">
      <label for="add_tracks">Tracks</label>
      <input
        type="number"
        class="form-control"
        id="add_tracks"
        [(ngModel)]="edited.tracks"
      />
    </div>
    <div class="form-group">
      <label for="add_color">Color</label>
      <input
        type="color"
        class="form-control"
        id="add_color"
        [(ngModel)]="edited.color"
      />
    </div>
    <div class="form-group">
      <label for="add_favourite" class="m-0 p-0 position-static">
        <input
          type="checkbox"
          class="form-check-input m-0 p-0 position-static"
          id="add_favourite"
          [(ngModel)]="edited.favourite"
        />
        <span class="pl-3">Favourite</span>
      </label>
    </div>
    <div class="form-group">
      <button
        class="btn text-white float-left"
        (click)="savePlaylist.emit()"
        [ngStyle]="getButtonColors()"
      >
        Save
      </button>

      <button
        class="btn text-white float-right"
        (click)="closeEdit.emit()"
        [ngStyle]="getButtonColors()"
      >
        Close
      </button>
    </div>
  </div>

</div>
